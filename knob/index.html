<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Knob — UI Lab</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .knob-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .knob-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .knob {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(145deg, #2d2d4a, #252542);
        box-shadow:
          8px 8px 24px #0d0d1a,
          -8px -8px 24px #27274a,
          inset 2px 2px 4px rgba(255, 255, 255, 0.1);
        cursor: grab;
        position: relative;
        user-select: none;
        touch-action: none;
      }

      .knob:active {
        cursor: grabbing;
      }

      .knob-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: linear-gradient(145deg, #252542, #1e1e38);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .knob-date {
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        line-height: 1.4;
        text-align: center;
      }

      .knob-year {
        color: #888;
        font-size: 14px;
      }

      .knob-indicator {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6c63ff;
        box-shadow: 0 0 10px #6c63ff;
      }

      .knob-ticks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .knob-tick {
        position: absolute;
        top: 6px;
        left: 50%;
        width: 2px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        transform-origin: 50% 94px;
      }

      .knob-tick.major {
        height: 12px;
        background: rgba(255, 255, 255, 0.4);
      }

      h1 {
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
        opacity: 0.6;
      }

      /* Unit ring styles */
      .unit-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 2px solid transparent;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease, border-color 0.2s ease;
      }

      .unit-ring.active {
        opacity: 1;
      }

      .unit-ring.day {
        width: 240px;
        height: 240px;
        border-color: #6c63ff;
        box-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
      }

      .unit-ring.month {
        width: 300px;
        height: 300px;
        border-color: #ff6b9d;
        box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
      }


      .unit-label {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a2e;
        padding: 2px 12px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 10px;
      }

      .unit-ring.day .unit-label {
        color: #6c63ff;
      }

      .unit-ring.month .unit-label {
        color: #ff6b9d;
      }

      .current-unit {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        transition: opacity 0.2s ease, color 0.2s ease;
      }

      .current-unit.active {
        opacity: 1;
      }

      .current-unit.day {
        color: #6c63ff;
      }

      .current-unit.month {
        color: #ff6b9d;
      }

      /* Auto rotation controls */
      .auto-controls {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }

      .auto-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, #2d2d4a, #252542);
        box-shadow:
          4px 4px 12px #0d0d1a,
          -4px -4px 12px #27274a;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      .auto-btn:hover {
        transform: scale(1.05);
      }

      .auto-btn:active {
        transform: scale(0.95);
        box-shadow:
          2px 2px 6px #0d0d1a,
          -2px -2px 6px #27274a;
      }

      .auto-btn.active {
        box-shadow:
          inset 4px 4px 12px #0d0d1a,
          inset -4px -4px 12px #27274a;
      }

      .auto-btn svg {
        width: 20px;
        height: 20px;
        fill: none;
        stroke: #6c63ff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .auto-btn.stop svg {
        stroke: #ff6b9d;
      }

      .speed-indicator {
        color: #888;
        font-size: 12px;
        text-align: center;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="knob-container">
        <h1>Date Picker</h1>
        <div class="knob-wrapper">
          <!-- Unit rings -->
          <div class="unit-ring day" :class="{ active: (isDragging || isAutoRotating) && unitMode === 'day' }">
            <span class="unit-label">Day</span>
          </div>
          <div class="unit-ring month" :class="{ active: (isDragging || isAutoRotating) && unitMode === 'month' }">
            <span class="unit-label">Month</span>
          </div>
          <div
            class="knob"
            :style="{ transform: `rotate(${rotation}deg)` }"
            @mousedown="startDrag"
            @touchstart="startDrag"
          >
            <div class="knob-ticks">
              <div
                v-for="i in 12"
                :key="i"
                class="knob-tick"
                :class="{ major: i % 3 === 0 }"
                :style="{ transform: `translateX(-50%) rotate(${(i - 1) * 30}deg)` }"
              ></div>
            </div>
            <div class="knob-indicator"></div>
            <div
              class="knob-inner"
              :style="{ transform: `translate(-50%, -50%) rotate(${-rotation}deg)` }"
            >
              <div class="knob-date">
                {{ formattedDate }}
              </div>
              <div class="knob-year">{{ year }}</div>
            </div>
          </div>

          <div
            class="current-unit"
            :class="[unitMode, { active: isDragging || isAutoRotating }]"
          >
            {{ unitLabel }}
          </div>
        </div>

        <!-- Auto rotation controls -->
        <div class="auto-controls">
          <button
            class="auto-btn"
            :class="{ active: autoDirection === -1 }"
            @click="startAutoRotate(-1)"
            title="Rotate counter-clockwise"
          >
            <svg viewBox="0 0 24 24">
              <path d="M2.5 12a9.5 9.5 0 1 0 2.2-6.1" />
              <polyline points="2.5 4 2.5 10 8.5 10" />
            </svg>
          </button>
          <button
            class="auto-btn stop"
            @click="stopAutoRotate"
            title="Stop rotation"
          >
            <svg viewBox="0 0 24 24">
              <rect x="6" y="6" width="12" height="12" rx="2" />
            </svg>
          </button>
          <button
            class="auto-btn"
            :class="{ active: autoDirection === 1 }"
            @click="startAutoRotate(1)"
            title="Rotate clockwise"
          >
            <svg viewBox="0 0 24 24">
              <path d="M21.5 12a9.5 9.5 0 1 1 -2.2-6.1" />
              <polyline points="21.5 4 21.5 10 15.5 10" />
            </svg>
          </button>
        </div>
        <div class="speed-indicator">
          {{ speedLabel }}
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script type="module">
      import { createApp, ref, computed, onUnmounted } from 'vue'

      const app = createApp({
        setup() {
          const currentDate = ref(new Date())
          const rotation = ref(0)
          const isDragging = ref(false)
          const lastAngle = ref(null)
          const accumulatedRotation = ref(0)
          const unitMode = ref('day')
          const knobCenter = ref({ x: 0, y: 0 })

          // Auto rotation state
          const isAutoRotating = ref(false)
          const autoDirection = ref(0) // -1 = counter-clockwise, 1 = clockwise
          const currentSpeed = ref(0)
          const targetSpeed = ref(0)
          const autoAnimationId = ref(null)

          // Auto rotation settings
          const MAX_SPEED = 8 // degrees per frame
          const ACCELERATION = 0.15 // speed increase per frame
          const DECELERATION = 0.1 // speed decrease per frame

          // Audio context for click sound
          let audioContext = null

          function playClickSound() {
            if (!audioContext) {
              audioContext = new (window.AudioContext || window.webkitAudioContext)()
            }

            const bufferSize = audioContext.sampleRate * 0.008 // 8ms
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate)
            const data = buffer.getChannelData(0)

            // Generate sharp mechanical click using noise burst
            for (let i = 0; i < bufferSize; i++) {
              const t = i / bufferSize
              // Sharp attack, quick decay envelope
              const envelope = Math.exp(-t * 60)
              // Filtered noise for metallic click
              const noise = (Math.random() * 2 - 1)
              data[i] = noise * envelope * 0.4
            }

            const source = audioContext.createBufferSource()
            source.buffer = buffer

            // High-pass filter for sharper sound
            const highpass = audioContext.createBiquadFilter()
            highpass.type = 'highpass'
            highpass.frequency.value = 2000

            // Bandpass for metallic character
            const bandpass = audioContext.createBiquadFilter()
            bandpass.type = 'bandpass'
            bandpass.frequency.value = 4000
            bandpass.Q.value = 2

            source.connect(highpass)
            highpass.connect(bandpass)
            bandpass.connect(audioContext.destination)

            source.start(audioContext.currentTime)
          }

          // Distance thresholds from knob center
          const DAY_THRESHOLD = 100    // Within knob
          const MONTH_THRESHOLD = 150  // Slightly outside

          const formattedDate = computed(() => {
            const month = currentDate.value.getMonth() + 1
            const day = currentDate.value.getDate()
            return `${month}月${day}日`
          })

          const year = computed(() => {
            return currentDate.value.getFullYear()
          })

          const unitLabel = computed(() => {
            switch (unitMode.value) {
              case 'day': return '± 1 Day'
              case 'month': return '± 1 Month'
              default: return ''
            }
          })

          const speedLabel = computed(() => {
            if (!isAutoRotating.value && currentSpeed.value === 0) return ''
            const speedPercent = Math.round((Math.abs(currentSpeed.value) / MAX_SPEED) * 100)
            return `Speed: ${speedPercent}%`
          })

          function getAngle(event, element) {
            const rect = element.getBoundingClientRect()
            const centerX = rect.left + rect.width / 2
            const centerY = rect.top + rect.height / 2

            const clientX = event.touches ? event.touches[0].clientX : event.clientX
            const clientY = event.touches ? event.touches[0].clientY : event.clientY

            const x = clientX - centerX
            const y = clientY - centerY

            return Math.atan2(y, x) * (180 / Math.PI)
          }

          function getDistance(event, element) {
            const rect = element.getBoundingClientRect()
            const centerX = rect.left + rect.width / 2
            const centerY = rect.top + rect.height / 2

            const clientX = event.touches ? event.touches[0].clientX : event.clientX
            const clientY = event.touches ? event.touches[0].clientY : event.clientY

            const x = clientX - centerX
            const y = clientY - centerY

            return Math.sqrt(x * x + y * y)
          }

          function updateUnitMode(distance) {
            if (distance >= MONTH_THRESHOLD) {
              unitMode.value = 'month'
            } else {
              unitMode.value = 'day'
            }
          }

          function startDrag(event) {
            // Stop auto rotation if dragging
            if (isAutoRotating.value) {
              stopAutoRotate()
            }

            event.preventDefault()
            isDragging.value = true
            lastAngle.value = getAngle(event, event.currentTarget)
            accumulatedRotation.value = 0

            const knobElement = event.currentTarget
            const distance = getDistance(event, knobElement)
            updateUnitMode(distance)

            document.addEventListener('mousemove', onDrag)
            document.addEventListener('mouseup', stopDrag)
            document.addEventListener('touchmove', onDrag)
            document.addEventListener('touchend', stopDrag)
          }

          function onDrag(event) {
            if (!isDragging.value) return

            const knobElement = document.querySelector('.knob')
            const currentAngle = getAngle(event, knobElement)
            const distance = getDistance(event, knobElement)

            // Update unit mode based on distance
            updateUnitMode(distance)

            let delta = currentAngle - lastAngle.value

            // Handle angle wrap-around
            if (delta > 180) delta -= 360
            if (delta < -180) delta += 360

            rotation.value += delta
            accumulatedRotation.value += delta

            // Change date every 30 degrees of rotation
            const unitChange = Math.floor(accumulatedRotation.value / 30)
            if (unitChange !== 0) {
              const newDate = new Date(currentDate.value)

              switch (unitMode.value) {
                case 'day':
                  newDate.setDate(newDate.getDate() + unitChange)
                  break
                case 'month':
                  newDate.setMonth(newDate.getMonth() + unitChange)
                  break
              }

              currentDate.value = newDate
              accumulatedRotation.value = accumulatedRotation.value % 30
              playClickSound()
            }

            lastAngle.value = currentAngle
          }

          function stopDrag() {
            isDragging.value = false
            lastAngle.value = null

            document.removeEventListener('mousemove', onDrag)
            document.removeEventListener('mouseup', stopDrag)
            document.removeEventListener('touchmove', onDrag)
            document.removeEventListener('touchend', stopDrag)
          }

          // Auto rotation functions
          function startAutoRotate(direction) {
            // If clicking the same direction, just continue
            if (autoDirection.value === direction && isAutoRotating.value) {
              return
            }

            isAutoRotating.value = true
            autoDirection.value = direction
            targetSpeed.value = MAX_SPEED * direction
            unitMode.value = 'day' // Default to day mode for auto rotation
            accumulatedRotation.value = 0

            // Start animation loop if not already running
            if (!autoAnimationId.value) {
              autoAnimationId.value = requestAnimationFrame(autoRotateLoop)
            }
          }

          function stopAutoRotate() {
            isAutoRotating.value = false
            autoDirection.value = 0
            targetSpeed.value = 0
            // Don't cancel animation - let it decelerate naturally
          }

          function autoRotateLoop() {
            // Smoothly adjust speed towards target
            if (currentSpeed.value < targetSpeed.value) {
              currentSpeed.value = Math.min(currentSpeed.value + ACCELERATION, targetSpeed.value)
            } else if (currentSpeed.value > targetSpeed.value) {
              currentSpeed.value = Math.max(currentSpeed.value - DECELERATION, targetSpeed.value)
            }

            // Apply rotation
            if (Math.abs(currentSpeed.value) > 0.01) {
              rotation.value += currentSpeed.value
              accumulatedRotation.value += currentSpeed.value

              // Change date every 30 degrees of rotation
              const unitChange = Math.floor(accumulatedRotation.value / 30)
              if (unitChange !== 0) {
                const newDate = new Date(currentDate.value)

                switch (unitMode.value) {
                  case 'day':
                    newDate.setDate(newDate.getDate() + unitChange)
                    break
                  case 'month':
                    newDate.setMonth(newDate.getMonth() + unitChange)
                    break
                }

                currentDate.value = newDate
                accumulatedRotation.value = accumulatedRotation.value % 30
                playClickSound()
              }

              autoAnimationId.value = requestAnimationFrame(autoRotateLoop)
            } else {
              // Fully stopped
              currentSpeed.value = 0
              autoAnimationId.value = null
            }
          }

          onUnmounted(() => {
            if (autoAnimationId.value) {
              cancelAnimationFrame(autoAnimationId.value)
            }
          })

          return {
            rotation,
            formattedDate,
            year,
            isDragging,
            unitMode,
            unitLabel,
            isAutoRotating,
            autoDirection,
            speedLabel,
            startDrag,
            startAutoRotate,
            stopAutoRotate
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
