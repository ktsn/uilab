<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/dseg7-classic@5.2.5/400.css"
    />
    <title>Knob — UI Lab</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
      }

      [v-cloak] {
        display: none;
      }

      .knob-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .knob-wrapper {
        position: relative;
        width: fit-content;
        height: fit-content;
      }

      .knob {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(145deg, #2d2d4a, #252542);
        box-shadow: 8px 8px 24px #0d0d1a, -8px -8px 24px #27274a,
          inset 2px 2px 4px rgba(255, 255, 255, 0.1);
        cursor: grab;
        position: relative;
        user-select: none;
        touch-action: none;
      }

      .knob-rotating {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .knob:active {
        cursor: grabbing;
      }

      .knob-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -80px;
        margin-top: -80px;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: linear-gradient(145deg, #252542, #1e1e38);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .knob-date {
        position: relative;
        font-family: 'DSEG7 Classic', monospace;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 1px;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        background: #0a0a14;
        padding: 8px;
        border-radius: 2px;
      }

      .knob-date-bg {
        color: rgba(108, 99, 255, 0.2);
      }

      .knob-date-fg {
        position: absolute;
        top: 8px;
        left: 8px;
        color: #6c63ff;
      }

      .knob-ticks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .knob-tick {
        position: absolute;
        top: 6px;
        left: 50%;
        margin-left: -1px;
        width: 2px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        transform-origin: 50% 94px;
      }

      .knob-tick.major {
        height: 12px;
        background: rgba(255, 255, 255, 0.4);
      }

      /* Unit ring styles */
      .unit-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        border: 2px solid transparent;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .unit-ring.active {
        opacity: 1;
      }

      .unit-ring.day {
        margin-left: -120px;
        margin-top: -120px;
        width: 240px;
        height: 240px;
        border-color: #6c63ff;
        box-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
      }

      .unit-ring.month {
        margin-left: -150px;
        margin-top: -150px;
        width: 300px;
        height: 300px;
        border-color: #ff6b9d;
        box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
      }

      .unit-label {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a2e;
        padding: 2px 12px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 10px;
      }

      .unit-ring.day .unit-label {
        color: #6c63ff;
      }

      .unit-ring.month .unit-label {
        color: #ff6b9d;
      }

      .current-unit {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        transition: opacity 0.2s ease, color 0.2s ease;
      }

      .current-unit.active {
        opacity: 1;
      }

      .current-unit.day {
        color: #6c63ff;
      }

      .current-unit.month {
        color: #ff6b9d;
      }

      /* Auto rotation controls */
      .auto-controls {
        display: flex;
        gap: 12px;
        margin-top: 70px;
      }

      .auto-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, #2d2d4a, #252542);
        box-shadow: 4px 4px 12px #0d0d1a, -4px -4px 12px #27274a;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      .auto-btn:hover {
        transform: scale(1.05);
      }

      .auto-btn:active {
        transform: scale(0.95);
        box-shadow: 2px 2px 6px #0d0d1a, -2px -2px 6px #27274a;
      }

      .auto-btn[aria-pressed='true'] {
        box-shadow: inset 4px 4px 12px #0d0d1a, inset -4px -4px 12px #27274a;
      }

      .auto-btn svg {
        width: 20px;
        height: 20px;
        fill: none;
        stroke: #6c63ff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .auto-btn.stop svg {
        stroke: #ff6b9d;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="knob-container">
        <div class="knob-wrapper">
          <!-- Unit rings -->
          <div
            class="unit-ring day"
            :class="{ active: (isDragging || isAutoRotating) && unitMode === 'day' }"
          >
            <span class="unit-label">Day</span>
          </div>
          <div
            class="unit-ring month"
            :class="{ active: (isDragging || isAutoRotating) && unitMode === 'month' }"
          >
            <span class="unit-label">Month</span>
          </div>
          <div class="knob" @pointerdown="startDrag">
            <div
              class="knob-rotating"
              :style="{ transform: `rotate(${rotation}deg)` }"
            >
              <div class="knob-ticks">
                <div
                  v-for="i in 12"
                  :key="i"
                  class="knob-tick"
                  :class="{ major: i % 3 === 1 }"
                  :style="{ transform: `rotate(${(i - 1) * 30}deg)` }"
                ></div>
              </div>
            </div>
            <div class="knob-inner">
              <div class="knob-date">
                <span class="knob-date-bg" aria-hidden="true">8888-88-88</span>
                <span class="knob-date-fg">{{ formattedDate }}</span>
              </div>
            </div>
          </div>

          <div
            class="current-unit"
            :class="[unitMode, { active: isDragging || isAutoRotating }]"
          >
            {{ unitLabel }}
          </div>
        </div>

        <!-- Auto rotation controls -->
        <div class="auto-controls">
          <button
            class="auto-btn"
            :aria-pressed="autoDirection === -1"
            @click="startAutoRotate(-1)"
            title="Rotate counter-clockwise"
          >
            <svg viewBox="0 0 24 24">
              <path d="M2.5 12a9.5 9.5 0 1 0 2.2-6.1" />
              <polyline points="2.5 4 2.5 10 8.5 10" />
            </svg>
          </button>
          <button
            class="auto-btn stop"
            @click="stopAutoRotate"
            title="Stop rotation"
          >
            <svg viewBox="0 0 24 24">
              <rect x="6" y="6" width="12" height="12" rx="2" />
            </svg>
          </button>
          <button
            class="auto-btn"
            :aria-pressed="autoDirection === 1"
            @click="startAutoRotate(1)"
            title="Rotate clockwise"
          >
            <svg viewBox="0 0 24 24">
              <path d="M21.5 12a9.5 9.5 0 1 1 -2.2-6.1" />
              <polyline points="21.5 4 21.5 10 15.5 10" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script type="module">
      import { createApp, ref, computed, onUnmounted } from 'vue'

      const app = createApp({
        setup() {
          const currentDate = ref(new Date())
          const rotation = ref(0)
          const isDragging = ref(false)
          const lastAngle = ref(null)
          const lastTickIndex = ref(0)
          const unitMode = ref('day')
          const knobCenter = ref({ x: 0, y: 0 })

          // Auto rotation state
          const isAutoRotating = ref(false)
          const autoDirection = ref(0) // -1 = counter-clockwise, 1 = clockwise
          const currentSpeed = ref(0)
          const targetSpeed = ref(0)
          const autoAnimationId = ref(null)

          // Auto rotation settings
          const MAX_SPEED = 8 // degrees per frame
          const ACCELERATION = 0.1 // speed increase per frame
          const DECELERATION = 0.06 // speed decrease per frame

          // Audio context and cached buffer for click sound
          let audioContext = null
          let clickBuffer = null

          function initAudio() {
            if (audioContext) {
              return
            }

            audioContext = new window.AudioContext()

            const bufferSize = audioContext.sampleRate * 0.008 // 8ms
            const buffer = audioContext.createBuffer(
              1,
              bufferSize,
              audioContext.sampleRate,
            )
            const data = buffer.getChannelData(0)

            // Generate sharp mechanical click using noise burst
            for (let i = 0; i < bufferSize; i++) {
              const t = i / bufferSize
              // Sharp attack, quick decay envelope
              const envelope = Math.exp(-t * 60)
              // Filtered noise for metallic click
              const noise = Math.random() * 2 - 1
              data[i] = noise * envelope * 0.4
            }

            clickBuffer = buffer
          }

          function playClickSound() {
            initAudio()

            const source = audioContext.createBufferSource()
            source.buffer = clickBuffer
            source.connect(audioContext.destination)
            source.start()
          }

          // Distance thresholds from knob center
          const DAY_THRESHOLD = 100 // Within knob
          const MONTH_THRESHOLD = 150 // Slightly outside

          const formattedDate = computed(() => {
            // Extract YYYY-MM-DD part
            return currentDate.value.toISOString().slice(0, 10)
          })

          const unitLabel = computed(() => {
            switch (unitMode.value) {
              case 'day':
                return '± 1 Day'
              case 'month':
                return '± 1 Month'
              default:
                return ''
            }
          })

          function getAngle(event, element) {
            const rect = element.getBoundingClientRect()
            const centerX = rect.left + rect.width / 2
            const centerY = rect.top + rect.height / 2

            const x = event.clientX - centerX
            const y = event.clientY - centerY

            return Math.atan2(y, x) * (180 / Math.PI)
          }

          function getDistance(event, element) {
            const rect = element.getBoundingClientRect()
            const centerX = rect.left + rect.width / 2
            const centerY = rect.top + rect.height / 2

            const x = event.clientX - centerX
            const y = event.clientY - centerY

            return Math.sqrt(x * x + y * y)
          }

          function updateUnitMode(distance) {
            if (distance >= MONTH_THRESHOLD) {
              unitMode.value = 'month'
            } else {
              unitMode.value = 'day'
            }
          }

          function startDrag(event) {
            initAudio()

            // Stop auto rotation if dragging
            if (isAutoRotating.value) {
              stopAutoRotate()
            }

            event.preventDefault()
            event.currentTarget.setPointerCapture(event.pointerId)
            isDragging.value = true
            lastAngle.value = getAngle(event, event.currentTarget)

            const knobElement = event.currentTarget
            const distance = getDistance(event, knobElement)
            updateUnitMode(distance)

            document.addEventListener('pointermove', onDrag)
            document.addEventListener('pointerup', stopDrag)
            document.addEventListener('pointercancel', stopDrag)
          }

          function onDrag(event) {
            if (!isDragging.value) return

            const knobElement = document.querySelector('.knob')
            const currentAngle = getAngle(event, knobElement)
            const distance = getDistance(event, knobElement)

            // Update unit mode based on distance
            updateUnitMode(distance)

            let delta = currentAngle - lastAngle.value

            // Handle angle wrap-around
            if (delta > 180) delta -= 360
            if (delta < -180) delta += 360

            rotation.value += delta

            // Calculate current tick index based on absolute rotation
            const currentTickIndex = Math.floor(rotation.value / 30)
            const tickDiff = currentTickIndex - lastTickIndex.value

            if (tickDiff !== 0) {
              const newDate = new Date(currentDate.value)

              switch (unitMode.value) {
                case 'day':
                  newDate.setDate(newDate.getDate() + tickDiff)
                  break
                case 'month':
                  newDate.setMonth(newDate.getMonth() + tickDiff)
                  break
              }

              currentDate.value = newDate
              lastTickIndex.value = currentTickIndex
              playClickSound()
            }

            lastAngle.value = currentAngle
          }

          function stopDrag() {
            isDragging.value = false
            lastAngle.value = null

            document.removeEventListener('pointermove', onDrag)
            document.removeEventListener('pointerup', stopDrag)
            document.removeEventListener('pointercancel', stopDrag)
          }

          // Auto rotation functions
          function startAutoRotate(direction) {
            // If clicking the same direction, just continue
            if (autoDirection.value === direction && isAutoRotating.value) {
              return
            }

            initAudio()

            isAutoRotating.value = true
            autoDirection.value = direction
            targetSpeed.value = MAX_SPEED * direction
            unitMode.value = 'day' // Default to day mode for auto rotation

            // Start animation loop if not already running
            if (!autoAnimationId.value) {
              autoAnimationId.value = requestAnimationFrame(autoRotateLoop)
            }
          }

          function stopAutoRotate() {
            isAutoRotating.value = false
            autoDirection.value = 0
            targetSpeed.value = 0
            // Don't cancel animation - let it decelerate naturally
          }

          function autoRotateLoop() {
            // Choose rate based on whether we're accelerating or decelerating
            const rate = isAutoRotating.value ? ACCELERATION : DECELERATION

            // Smoothly adjust speed towards target
            if (currentSpeed.value < targetSpeed.value) {
              currentSpeed.value = Math.min(
                currentSpeed.value + rate,
                targetSpeed.value,
              )
            } else if (currentSpeed.value > targetSpeed.value) {
              currentSpeed.value = Math.max(
                currentSpeed.value - rate,
                targetSpeed.value,
              )
            }

            // Apply rotation if moving
            if (Math.abs(currentSpeed.value) > 0.01) {
              rotation.value += currentSpeed.value

              // Calculate current tick index based on absolute rotation
              const currentTickIndex = Math.floor(rotation.value / 30)
              const tickDiff = currentTickIndex - lastTickIndex.value

              if (tickDiff !== 0) {
                const newDate = new Date(currentDate.value)

                switch (unitMode.value) {
                  case 'day':
                    newDate.setDate(newDate.getDate() + tickDiff)
                    break
                  case 'month':
                    newDate.setMonth(newDate.getMonth() + tickDiff)
                    break
                }

                currentDate.value = newDate
                lastTickIndex.value = currentTickIndex
                playClickSound()
              }
            }

            // Continue animation if still moving or target not reached
            if (
              Math.abs(currentSpeed.value) > 0.01 ||
              Math.abs(targetSpeed.value) > 0.01
            ) {
              autoAnimationId.value = requestAnimationFrame(autoRotateLoop)
            } else {
              // Fully stopped
              currentSpeed.value = 0
              autoAnimationId.value = null
            }
          }

          onUnmounted(() => {
            if (autoAnimationId.value) {
              cancelAnimationFrame(autoAnimationId.value)
            }
          })

          return {
            rotation,
            formattedDate,
            isDragging,
            unitMode,
            unitLabel,
            isAutoRotating,
            autoDirection,
            startDrag,
            startAutoRotate,
            stopAutoRotate,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
